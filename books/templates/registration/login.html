<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}
{% load crispy_forms_tags %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Login | Motiek.</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">
            <div class="logo"><a>Login</a></div>
            </h5><hr>
           
           
            <br>
            <form class="form-signin" method="post">
            {% csrf_token %}
            <input type="hidden" name="type_f" value="login">
            {{ form|crispy }}
            
              <center>
              <button class="newsletter_button" type="submit"><span>Log in</span></button>
              </center>
              <center>
              <br>
              <a href="/sign_up/">Registrate!</a>
              </center>
              <hr class="my-4">
              
            </form>         
            <button class="btn btn-lg btn-google btn-block btnre" type="submit"><i class="fa fa-google mr-2"></i><span>Log in with Google</span></button><br>
              <button class="btn btn-lg btn-facebook btn-block btnre" type="submit"><i class="fa fa-facebook-f mr-2"></i><span>Log in with Facebook</span></button>
          </div>
        </div>
      </div>
    </div>
  </div>
<div class="modal fade" id="modal_password" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Forgot your password?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form method="post">
      {% csrf_token %}
                  <input type="hidden" name="type_f" value="reset_password">
      <div class="modal-body">
        Te enviaremos un mensaje al correo para recuperar la contrase√±a.<br><br>
        <input class="form-control" type="email" name="email" placeholder="email" required>
            
      </div>
      <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-times"></i></button>
            <button name="submit" type="submit" class="btn btn-secondary"><i class="fa fa-paper-plane"></i></button>                        
      </div>
      </form>
        
    </div>
    </div>
  </div>
</div>  

<script src="https://use.fontawesome.com/4a0c8877dc.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>


</html>
